name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-13
            arch: x86_64
          - os: macos-latest
            arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install mise and tools
        uses: jdx/mise-action@v2

      - name: Install frontend dependencies
        run: bun install

      - name: Build
        run: mise run build-prod

      - name: Package
        run: |
          tar -czvf nacre-${{ matrix.arch }}-apple-darwin.tar.gz \
            -C target/release nacre

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nacre-${{ matrix.arch }}-apple-darwin
          path: nacre-${{ matrix.arch }}-apple-darwin.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            nacre-x86_64-apple-darwin/nacre-x86_64-apple-darwin.tar.gz
            nacre-aarch64-apple-darwin/nacre-aarch64-apple-darwin.tar.gz
