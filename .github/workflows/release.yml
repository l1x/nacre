name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install mise and tools
        uses: jdx/mise-action@v2

      - name: Install frontend dependencies
        run: bun install

      - name: Build
        run: mise run build-prod

      - name: Package
        run: |
          tar -czvf nacre-aarch64-apple-darwin.tar.gz \
            -C target/release nacre

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nacre-aarch64-apple-darwin
          path: nacre-aarch64-apple-darwin.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            nacre-aarch64-apple-darwin/nacre-aarch64-apple-darwin.tar.gz
