<!DOCTYPE html>
<html lang="en">
<head>
    {% include "_head.html" %}
</head>
<body>
    {% include "_header.html" %}
    <main id="content">
        <div class="prds-page">
            <nav class="prd-sidebar">
                {% for prd in prds %}
                <a href="/prds/{{ prd.filename }}" class="prd-sidebar-item{% if prd.selected %} prd-sidebar-item--active{% endif %}" title="{{ prd.filename }}">
                    {{ prd.filename }}
                </a>
                {% endfor %}
            </nav>

            <div class="prd-content-container">
                {% if content.is_empty() %}
                <div class="graph-empty-state">Select a PRD to view its content</div>
                {% else %}
                <div class="prd-content">
                    <button class="btn btn-secondary prd-pdf-btn" onclick="window.print()" title="Export as PDF">pdf</button>
                    {{ content|safe }}
                </div>
                {% endif %}
            </div>
        </div>
    </main>
{% include "_footer.html" %}
</body>
</html>
