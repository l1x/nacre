<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - PRDs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>
</head>
<body>
    <header>
        <a href="/" class="home-link"><h1>Nacre</h1></a>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/epics">Epics</a>
            <a href="/board">Board</a>
            <a href="/graph">Graph</a>
            <a href="/prds" class="active">PRDs</a>
            <a href="/metrics">Metrics</a>
        </nav>
        <div class="search-container"><input type="text" id="filter-input" placeholder="Search issues..."></div>
        <a href="/issues/new" class="create-btn">+ Create</a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme"></button>
    </header>
    <main id="content">
        <h2>Product Requirements Documents</h2>
        <ul class="prd-list">
        {% for file in files %}
            <li data-filter-text="{{ file|lower }}"><a href="/prds/{{ file }}">{{ file }}</a></li>
        {% endfor %}
        </ul>
    </main>
</body>
</html>
