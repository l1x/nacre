<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacre - Board</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>
</head>
<body>
    <header>
        <a href="/" class="home-link"><h1>Nacre</h1></a>
        <nav>
            <a href="/">Issues</a>
            <a href="/epics">Epics</a>
            <a href="/board" class="active">Board</a>
            <a href="/prds">PRDs</a>
            <a href="/issues/new" class="create-btn">+ Create</a>
        </nav>
        <div class="search-container"></div>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">☀️</button>
    </header>
    <main id="content">
        <div class="board">
            {% for col in columns %}
            <div class="board-column">
                <div class="column-header">
                    <h2>{{ col.name }} <span class="count">{{ col.issues.len() }}</span></h2>
                </div>
                <div class="column-content" data-status="{{ col.name }}">
                    {% for issue in col.issues %}
                    <div class="issue-card" data-id="{{ issue.id }}" draggable="true">
                        <div class="issue-title">{{ issue.title }}</div>
                        <div class="issue-meta"><a href="/issues/{{ issue.id }}">{{ issue.id }}</a> • P{{ issue.priority.unwrap_or(0) }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
